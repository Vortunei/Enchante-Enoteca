    <h2>Contact Us</h2>
    <p1> We respond to all customer feedback and questions. Look forward to hearing from you!</p1>
    <form action="https://postman-echo.com/post" method="POST">
        <div class="form-group">
            <label for="name">Name:</label>
            <input type="text" class="form-control" id="name" name="name" placeholder="">
        </div>
        <div class="form-group">
            <label for="email">Email:</label>
            <input type="email" class="form-control" id="email" name="email" placeholder="">
        </div>
      <div class="form-group">
          <label for="subject">Subject:</label>
          <input type="subject" class="form-control" id="subject" name="subject" placeholder="">
      </div>
      <div class="form-group">
          <label for="message">Your Message:</label>
          <input type="message" class="form-control" id="message" name="Your Message" placeholder="">
      </div>
        <button type="send" class="btn btn-primary">Send</button>
    </form>
  </div>
