<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Reservation Form</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        .container {
            width: 50%;
            margin: auto;
            padding: 20px;
            background-color: #F7E7CE;
            border-radius: 5px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            margin-top: 50px;
        }

        label {
            display: block;
            margin-bottom: 8px;
        }

        input,
        select {
            width: 100%;
            padding: 10px;
            margin-bottom: 15px;
            border: 1px solid #ccc;
            border-radius: 4px;
            box-sizing: border-box;
        }

        table {
            width: 100%;
            border-collapse: collapse;
            margin-bottom: 20px;
        }

        th, td {
            border: 1px solid #ddd;
            padding: 8px;
            text-align: left;
        }

        th {
            background-color: #4caf50;
            color: white;
        }

        button {
            background-color: #4caf50;
            color: #4F7942;;
            padding: 10px 15px;
            border: none;
            border-radius: 4px;
            cursor: pointer;
        }

        button:hover {
            background-color: #45a049;
        }
    </style>
    <script src="https://cdn.jsdelivr.net/npm/js-confetti@latest/dist/js-confetti.browser.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/js-confetti@latest/dist/js-confetti.browser.js"></script>
</head>
<body>

<div class="container">
    <h2>Reservation Form</h2>

    <table>
        <thead>
            <tr>
                <th>Day</th>
                <th>Open</th>
                <th>Close</th>
            </tr>
        </thead>
        <tbody>
            <tr>
                <td>M-S</td>
                <td>11 AM</td>
                <td>11 PM</td>
            </tr>
            <tr>
                <td>Sunday</td>
                <td>11 AM</td>
                <td>8 PM</td>
            </tr>
        </tbody>
    </table>

    <form id="reservationForm" action="#" method="post" onsubmit="showConfirmation(event)">
        <label for="name">Name:</label>
        <input type="text" id="name" name="name" required>

        <label for="email">Email:</label>
        <input type="email" id="email" name="email" required>

        <label for="phone">Phone:</label>
        <input type="tel" id="phone" name="phone" required>

        <label for="date">Reservation Date:</label>
        <input type="date" id="date" name="date" required>

        <label for="time">Reservation Time:</label>
        <input type="time" id="time" name="time" required>

        <label for="partySize">Party Size:</label>
        <select id="partySize" name="partySize" required>
            <option value="1">1 person</option>
            <option value="2">2 people</option>
            <option value="3">3 people</option>
            <option value="4">4 people</option>
            <option value="5">5 people</option>
            <option value="6">6 people</option>
        </select>

        <button type="button" onclick="celebrate()">Submit Reservation</button>
    </form>
</div>

<script>

    const jsConfetti = new JSConfetti();

    function showConfirmation(event) {

        event.preventDefault();

        var name = document.getElementById('name').value;
        var date = document.getElementById('date').value;
        var time = document.getElementById('time').value;
        var partySize = document.getElementById('partySize').value;

        var confirmationMessage = 'Your reservation for ' + partySize + ' person(s) on ' + date + ' at ' + time + ' has been confirmed. We look forward to seeing you!';

        alert(confirmationMessage);
    }

    //confetti animation
    function celebrate() {
        //js-confetti to add confetti animation
        jsConfetti.addConfetti({
            emojis: ['ðŸŽ‰', 'ðŸŽŠ'],
            emojiSize: 25,
            confettiNumber: 100,
        });

        showConfirmation(new Event('submit'));
    }
</script>
<link rel="stylesheet" href="style.css">

</body>
</html>
