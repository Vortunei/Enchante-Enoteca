<div class="container">
    <h2>Reservation Form</h2>

    <button type="button" class="btn btn-success dropdown-button" data-toggle="collapse" data-target="#hoursCollapse">Hours</button>
    <div id="hoursCollapse" class="collapse">
        <table class="table">
            <thead>
                <tr>
                    <th>Day</th>
                    <th>Open</th>
                    <th>Close</th>
                </tr>
            </thead>
            <tbody>
                <tr>
                    <td>M-S</td>
                    <td>11 AM</td>
                    <td>11 PM</td>
                </tr>
                <tr>
                    <td>Sunday</td>
                    <td>11 AM</td>
                    <td>8 PM</td>
                </tr>
            </tbody>
        </table>
    </div>

    <form id="reservationForm" action="#" method="post" onsubmit="showConfirmation(event)">
        <label for="name">Name:</label>
        <input type="text" id="name" name="name" required>

        <label for="email">Email:</label>
        <input type="email" id="email" name="email" required>

        <label for="phone">Phone:</label>
        <input type="tel" id="phone" name="phone" required>

        <label for="date">Reservation Date:</label>
        <input type="date" id="date" name="date" required>

        <label for="time">Reservation Time:</label>
        <input type="time" id="time" name="time" required>

        <label for="partySize">Party Size:</label>
        <select id="partySize" name="partySize" required>
            <option value="1">1 person</option>
            <option value="2">2 people</option>
            <option value="3">3 people</option>
            <option value="4">4 people</option>
            <option value="5">5 people</option>
            <option value="6">6 people</option>
        </select>

        <button type="submit" class="btn btn-success">Submit Reservation</button>
    </form>
</div>

<!-- Bootstrap JS -->
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>

<!-- JSConfetti Library -->
<script src="https://cdn.jsdelivr.net/npm/js-confetti@latest/dist/js-confetti.browser.js"></script>

<script>
    function showConfirmation(event) {
        event.preventDefault();

        var name = document.getElementById('name').value;
        var date = document.getElementById('date').value;
        var time = document.getElementById('time').value;
        var partySize = document.getElementById('partySize').value;

        var confirmationMessage = 'Your reservation for ' + partySize + ' person(s) on ' + date + ' at ' + time + ' has been confirmed. We look forward to seeing you!';
        alert(confirmationMessage);

        // Call the celebrate function to trigger the confetti animation
        celebrate();
    }

    function celebrate() {
        // Instantiate the JSConfetti object
        const jsConfetti = new JSConfetti();

        // Add confetti animation
        jsConfetti.addConfetti({

    }
</script>
